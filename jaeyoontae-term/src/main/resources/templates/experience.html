<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <!-- 이력서 이미지 -->
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Start Bootstrap</span>
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.jpg" alt="">
            </span>
        </a>
        <!-- 왼쪽 본문 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/experience">경력</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
            <div class="my-auto">
                <h2 class="mb-5">경력 </h2>

                <div class="text-md-right">
                  <a href="/register">
                  
                    <button class="btn-primary"> 등록하기</button>
                </a>
                </div>

                <hr/>

                <div class="resume-item d-flex flex-column flex-md-row mb-5" th:each="exper:${exper}">
                    <div class="resume-content mr-auto">
                        <h3 class="mb-0"><a th:href='${exper.bno}'>([[${exper.bno}]])</a> [[${exper.role}]]</h3>
                        <div class="subheading mb-3">[[${exper.content}]]</div>
                        <p>[[${exper.detail}]]</p>
                        <div>
                       <a th:href="${exper.bno}+@{/update/}">
                            <button class="btn-info"> 수정</button> </a>
                        
                        <a th:href="${exper.bno}+@{/delete/}">
                            <button class="btn-info"> 삭제</button></a>
                        </div>
                    </div>
                    <div class="resume-date text-md-right">
                        <span class="text-primary">[[${exper.date}]]</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

</html>
