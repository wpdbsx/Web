<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <!-- 이력서 이미지 -->
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Start Bootstrap</span>
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.jpg" alt="">
            </span>
        </a>
        <!-- 왼쪽 본문 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/experience">경력</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <!-- 소개 -->
        <section class="resume-section p-3 p-lg-5 d-flex d-column" >
            <div class="my-auto" th:each="resume:${resume}" >
           
                <h1 class="mb-0">[[${resume.sno}]]
                    <span class="text-primary">[[${resume.name}]]</span>
                </h1>
                <div class="subheading mb-5"> [[${resume.student}]]
                    <a href="mailto:name@email.com"> [[${resume.email}]] </a>
                </div>
                <p class="mb-5">[[${resume.introduce}]] </p>
                
                <hr/>
                <div>
                    Q&A
                    <div class='container'>
		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>NO</th>
				<th>REPLY TEXT</th>
				<th>REPLYER</th>
				<th>REPLY DATE</th>
			</tr>
			</thead>
			<tbody id="replyTable">
			</tbody>
		</table>

		<div class='pull-right'>
			<button class='btn ' id='addReplyBtn'>Add Reply</button>
		</div>

	</div>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<label>Reply Text</label>
					<input type="text" class="form-control" name='replyText'>

					<label>Replyer</label>
					<input type="text" class="form-control" name='replyer'>
				</div>
				<div class="modal-footer">
					<button id='delModalBtn'class="btn btn-danger">Delete</button>
					<button id='modalBtn'class="btn btn-info">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>


		</div>
	</div>
	<!--  end Modal -->
                </div>
            </div>
        </section>
     
    </div>
    </div>
    </html>
    
    <th:block layout:fragment="jsScript">

	<script th:inline="javascript" th:src="${'/js/reply.js'}"></script>

	<script th:inline="javascript">
        $(document).ready(function (e) {
            var mode;
            var rno = [[${resume[0].rno}]];
            var replyTextObj = $("input[name='replyText']");
            var replyerObj = $("input[name='replyer']");
            var no;
            $("#addReplyBtn").on('click', function () {
                $("#myModal").modal("show");
                $(".modal-title").text("Add Reply");
                $("#delModalBtn").hide();
                mode = "ADD";
            });
            $("#delModalBtn").on("click", function () {
                var obj = {rno: rno, no: no};
                replyManager.remove(obj, function (list) {
                    alert("댓글이 삭제되었습니다. ")
                    afterAll(list);
                });
            });
            $("#replyTable").on("click", "tr", function (e) {
                var tds = $(this).find('td');
                console.log(tds);
                no = tds[0].innerHTML;
                mode = 'MOD';
                replyTextObj.val(tds[1].innerHTML);
                replyerObj.val(tds[2].innerHTML);
                $("#delModalBtn").show();
                $("#myModal").modal("show");
                $(".modal-title").text("Modiy/Delete Reply");
            });
            function afterAll(list) {
                printList(list);
                $("#myModal").modal("hide");
                replyTextObj.val("");
                replyerObj.val("");
            }
            $("#modalBtn").click(function () {
                var replyText = replyTextObj.val();
                var replyer = replyerObj.val();
                if (mode == 'ADD') {
                    var obj = {replyText: replyText, replyer: replyer, rno: rno};
                    //console.log(obj);
                    replyManager.add(obj, function (list) {
                        alert("새로운 댓글이 추가되었습니다. ")
                        afterAll(list);
                    });
                } else if (mode = 'MOD') {
                    var obj = {replyText: replyText,rno: rno,replyer: replyer,no: no};
                    replyManager.update(obj, function (list) {
                        alert("댓글이 수정되었습니다. ")
                        afterAll(list);
                    });
                }
            });
            (function getAllReplies() {
                replyManager.getAll([[${resume[0].rno}]], printList);
            })();
            function printList(list) {
                var str = "";
                var replyObj;
                for (var i = 0; i < list.length; i++) {
                    replyObj = list[i];
                    str += "<tr>" +
                        "<td>" + replyObj.no + " </td>" +
                        "<td>" + replyObj.replyText + " </td>" +
                        "<td>" + replyObj.replyer + " </td>" +
                        "<td>" + formatDate(replyObj.regdate) + " </td>" +
                        "</tr>";
                }
                $("#replyTable").html(str);
            }
            function formatDate(timeValue) {
                var date = new Date(timeValue);
                return date.getFullYear()
                    + "-" + (date.getMonth() + 1 >= 10 ? date.getMonth() + 1 : '0' + (date.getMonth() + 1))
                    + "-" + date.getDate()
            }
        });
	</script>
</th:block>
